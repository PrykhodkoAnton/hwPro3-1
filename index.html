<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function findDuplicate() {

        let userInputNumber = prompt("напишіть трьох значне число","123");

        if (userInputNumber < 100 || userInputNumber > 999){
            return alert("число не трьох значне !!!");
        }

        let digits = userInputNumber.split('');
        let uniqDigits = new Set(digits);
        let duplicates = [];
        let firstDigit = digits[0];

        function areAllDigitsSame() {
            for (let i=1; i< digits.length; i++) {
                if (digits[i] !== firstDigit){
                    return false;
                }
            }
            return true;
        }
        let resultSame = areAllDigitsSame();
        if (resultSame === true){
            alert("всі цифри в введеному числі однакові")
        }


        for (let digit of uniqDigits) {
            let count = digits.filter(digits => digits === digit).length;
            if (count > 1) {
                duplicates.push(digit);
            }
        }
        return duplicates;


    }
    let duplicateDigits = findDuplicate();

    if (Array.isArray(duplicateDigits) && duplicateDigits.length > 0){
        alert(`однакові цифри в введенному числі: ${duplicateDigits.join(', ')} ` );
    } else{
        alert("в введенному числі немає однакових цифр.");
    }
</script>
</body>
</html>
