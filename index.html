<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    let userInputNumber = prompt("напишіть трьох значне число","123");
    if (userInputNumber >= 100 || userInputNumber <= 999){
        let digits = userInputNumber.split('');
        let firstDigit = digits[0];
        let secondDigit = digits[1];
        let thirdDigit = digits[2];

        if (firstDigit === secondDigit && secondDigit === thirdDigit){
            alert(`всі цифри рівні ${digits}`);
        } else if (firstDigit === secondDigit){
            alert(`рівні перша(${firstDigit}) та друга цифри(${secondDigit})`);
        } else if (firstDigit === thirdDigit){
            alert(`рівні перша(${firstDigit}) та третя цифри(${thirdDigit})`);
        } else if (secondDigit === thirdDigit){
            alert(`рівні друга(${secondDigit}) та третя цифри(${thirdDigit})`);
        } else{
            alert("немає однакових цифр");
        }
    } else if (userInputNumber < 100 || userInputNumber > 999){
        alert("число не трьох значне !!!");
    }

</script>
</body>
</html>
